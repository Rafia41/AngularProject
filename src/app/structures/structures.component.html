<table class="table">
    <thead>
      <tr>
    
        <th scope="col">City Code</th>
        <th scope="col">City Name</th>
        <th scope="col">Famous Place</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let city of cityRecords">

        <td>{{city.Id}}</td>
        <td>{{city.Name}}</td>
        <td>{{city.FamousPlace}}</td>
        
      </tr>
    </tbody>
  </table>
